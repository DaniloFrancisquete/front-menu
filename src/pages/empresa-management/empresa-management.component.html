<h1>Manutenção de Empresas</h1>
<div>
  <button mat-raised-button color="primary" (click)="openFormDialog()">
    Nova Empresa
  </button>
</div>
<table mat-table [dataSource]="empresas" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="ativa">
    <th mat-header-cell *matHeaderCellDef>Ativa</th>
    <td mat-cell *matCellDef="let element">
      {{ element.ativa ? "Sim" : "Não" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openFormDialog(element)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button mat-menu-item (click)="deleteEmpresa(element.id)">
          <mat-icon>delete</mat-icon>
          <span>Deletar</span>
        </button>
        <button
          mat-menu-item
          [routerLink]="['/Empresa', element.id, 'Enderecos']"
        >
          <mat-icon>location_on</mat-icon>
          <span>Endereços</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
